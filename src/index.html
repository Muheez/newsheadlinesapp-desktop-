<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>News Headlines</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  </head>
  <body>
      <div id="tab" class="boxing">
        <ul class="tab-list clearfix">
          <li class="tab-item boxing active">Home</li>
          <li class="tab-item boxing">Headlines</li>
        </ul>
      </div>
      <div id="views">
        <div class="view home-view">
          <div class="top-headline">
            <div class="headline-img"></div>
            <div class="info">
              <h1 class="news-header">Delta flight security incident leaves 3 injured</h1>
              <p class="news-desc">
                A Delta Air Lines flight turned back after takeoff from Seattle to Beijing on
                following a security incident in the first class cabin.
              </p>
              <p class="news-src"><span class="src-logo"></span>CNN News</p>
            </div>
          </div>
        </div>
        <div class="view headlines-view">
          
        </div>
      </div>

      <script>
        require("./renderer.js");
      </script>
  </body>
</html>
